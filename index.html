<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестове по Биология</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="box">

        <header>
            <nav>
                <img src="./images/logo.png">
                <a href="#">Начало</a>
                <ul>
                    <li><a href="#">Влизане</a></li>
                    <li><a href="#">Регистрация</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content">
            <section id="catalogPage">
                <h1>Теми</h1>
                <div class="card-box">
                    <img src='images/evolution.png'>
                    <div>
                        <div class="text-center">
                            <p class="name">Еволюция</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src='images/cell.png'>
                    <div>
                        <div class="text-center">
                            <p class="name">Клетъчна</p>
                            <p class="name">Биология</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src=${album.imgUrl}>
                    <div>
                        <div class="text-center">
                            <p class="name">Биохимия</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src='images/dnaGenetic.png'>
                    <div>
                        <div class="text-center">
                            <p class="name">Генетика</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src=${album.imgUrl}>
                    <div>
                        <div class="text-center">
                            <p class="name">Анатомия</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src=${album.imgUrl}>
                    <div>
                        <div class="text-center">
                            <p class="name">Ботаника</p>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <img src=${album.imgUrl}>
                    <div>
                        <div class="text-center">
                            <p class="name">Екология</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div>
                &copy;Biotest 2022. All rights reserved.
            </div>
        </footer>
</body>
</html>
